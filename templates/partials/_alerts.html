<!-- Display Messages -->

{% if messages %}
{% for message in messages %}
<div id="message" class="container" style="padding: 1% 0%;">
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert text-center">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
        <!-- <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{ message.tags|title}}
            {% endif %}
        </strong>
        {{ message }} -->
    </div>
</div>
{% endfor %}
{% endif %}
